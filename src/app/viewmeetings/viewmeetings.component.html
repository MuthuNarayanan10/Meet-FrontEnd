<div id="page-wrapper">
    <div id="page-inner">
      <div class="row">
      
        <div class="col-md-12">
        <h1 class="page-head-line">View All Meetings</h1>
        <h1 class="page-subhead-line">View all Meetings!  </h1>
  
        </div>
    </div>
   
      <div class="row">
          <div class="container">
        
              <p *ngIf="Meetings.length <= 0" class="no-data text-center">There is no Meetings!</p>
              <table class="table table-bordered"  *ngIf="Meetings.length > 0">
                  <thead class="table-success">
                    <tr >
                      <th bgcolor="orange" style="color:navy;width: 80px;" scope="col">S. No</th>
                      <th bgcolor="orange" style="color:navy;width: 80px;" scope="col">Date</th>
                      <th bgcolor="orange" style="color:navy;width: 80px;" scope="col">Time</th>
                      <th bgcolor="orange" style="color:navy" scope="col">Venue</th>
                      <th bgcolor="orange" style="color:navy" scope="col">Purpose</th>
                      <th bgcolor="orange" style="color:navy" scope="col">users</th>
                      <th bgcolor="orange" style="color:navy" scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let meeting of Meetings; let i = index" >
                          <th scope="row">{{i+1}}</th>
                          <td>{{meeting.date}}</td>
                          <td>{{meeting.time}}</td>
                          <td>{{meeting.venue}}</td>
                          <td>{{meeting.purpose}}</td>
                          <td>{{meeting.users}}</td>
                          <td class="text-center edit-block">
                            <!-- <span class="edit" [routerLink]="['/edit-issue', issue._id]">
                                <button type="button" class="btn btn-success btn-sm">Edit</button>
                              </span> -->
                              <a [hidden]="!adminuser" [routerLink]="['/editmeeting',{id:meeting._id}]"><i class="fa fa-edit" style="font-size:36px;color:red"></i></a>
                        </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
    </div>
  </div>
